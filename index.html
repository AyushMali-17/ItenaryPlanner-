<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Travel Itinerary Planner</h1>
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>

    <main>
        <section>
            <form id="itinerary-form">
                <label for="day">Day:</label>
                <input type="text" id="day" required>
                
                <label for="activity">Activity:</label>
                <input type="text" id="activity" required>
                
                <label for="location">Location:</label>
                <input type="text" id="location" required>
                
                <label for="notes">Notes:</label>
                <textarea id="notes"></textarea>
                
                <button type="submit">Add</button>
                <button type="button" id="clear-btn">Clear All</button>
                <button type="button" id="print-btn">Print</button>
                <button type="button" id="export-btn">Export</button>
            </form>
        </section>

        <section>
            <input type="text" id="filter-day" placeholder="Filter by day">
            <input type="text" id="filter-location" placeholder="Filter by location">
            <button id="sort-day">Sort by Day</button>
            <button id="sort-location">Sort by Location</button>

            <ul id="itinerary-list"></ul>
        </section>

        <section id="map-container">
            <h2>Map</h2>
            <div id="map"></div>
        </section>
    </main>

    <!-- Modals -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close close-login">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close close-signup">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Itinerary Item</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-index">
                
                <label for="edit-day">Day:</label>
                <input type="text" id="edit-day" required>
                
                <label for="edit-activity">Activity:</label>
                <input type="text" id="edit-activity" required>
                
                <label for="edit-location">Location:</label>
                <input type="text" id="edit-location" required>
                
                <label for="edit-notes">Notes:</label>
                <textarea id="edit-notes"></textarea>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
