<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Travel Itinerary Planner</h1>
            <div class="auth">
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>
        </header>
        <form id="itinerary-form">
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="text" id="day" name="day" required>
            </div>
            <div class="form-group">
                <label for="activity">Activity:</label>
                <input type="text" id="activity" name="activity" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <button type="submit">Add to Itinerary</button>
        </form>
        <div class="filters">
            <input type="text" id="filter-day" placeholder="Filter by Day">
            <input type="text" id="filter-location" placeholder="Filter by Location">
            <button id="sort-day">Sort by Day</button>
            <button id="sort-location">Sort by Location</button>
        </div>
        <h2>Your Itinerary</h2>
        <div id="map" class="map"></div>
        <ul id="itinerary-list"></ul>
        <button id="print-btn">Print Itinerary</button>
        <button id="clear-btn">Clear Itinerary</button>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Itinerary Item</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-day">Day:</label>
                    <input type="text" id="edit-day" name="edit-day" required>
                </div>
                <div class="form-group">
                    <label for="edit-activity">Activity:</label>
                    <input type="text" id="edit-activity" name="edit-activity" required>
                </div>
                <div class="form-group">
                    <label for="edit-location">Location:</label>
                    <input type="text" id="edit-location" name="edit-location" required>
                </div>
                <div class="form-group">
                    <label for="edit-notes">Notes:</label>
                    <textarea id="edit-notes" name="edit-notes"></textarea>
                </div>
                <input type="hidden" id="edit-index">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-login">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-signup">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</body>
</html>
